[tool.poetry]
name = "svg-api"
version = "1.0.0"
description = "Python SDK for SVG API - Access 50,000+ icons from 20+ open-source libraries"
authors = ["SVG API <support@svg-api.org>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/svg-api/python-sdk"
homepage = "https://svg-api.org"
documentation = "https://docs.svg-api.org"
keywords = ["svg", "icons", "api", "sdk", "heroicons", "lucide", "feather"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]

packages = [{include = "svg_api"}]

[tool.poetry.dependencies]
python = "^3.10"
httpx = ">=0.27.0,<0.29.0"
pydantic = ">=2.0.0,<3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.24.0"
pytest-cov = "^6.0.0"
mypy = "^1.0.0"
ruff = "^0.8.0"
pre-commit = "^4.0.0"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/svg-api/python-sdk/issues"
"Changelog" = "https://github.com/svg-api/python-sdk/blob/main/CHANGELOG.md"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["svg_api"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "PERF",   # perflint
    "RUF",    # ruff-specific rules
]
ignore = [
    "ARG001",  # Unused function argument (common in callbacks)
    "ARG002",  # Unused method argument
]

[tool.ruff.lint.isort]
known-first-party = ["svg_api"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=svg_api",
    "--cov-report=term-missing",
]

[tool.coverage.run]
source = ["svg_api"]
omit = ["*/tests/*", "*/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
