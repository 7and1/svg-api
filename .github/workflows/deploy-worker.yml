name: Deploy Worker

on:
  push:
    branches: [main]
    paths:
      - "apps/worker/**"
      - "packages/shared/**"
      - "packages/icons/dist/index.json"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - preview

concurrency:
  group: deploy-worker-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10"

jobs:
  test:
    name: Pre-deploy Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint worker
        run: pnpm --filter @svg-api/worker lint

      - name: Test worker
        run: pnpm --filter @svg-api/worker test

  deploy:
    name: Deploy to Cloudflare
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy Worker
        id: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd apps/worker
          pnpm exec wrangler deploy --env ${{ github.event.inputs.environment || 'production' }}
          echo "url=https://api.svg-api.com" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          sleep 5
          curl -sf https://api.svg-api.com/health || echo "Health check skipped (custom domain may not be configured)"
