name: Deploy Worker

on:
  push:
    branches: [main]
    paths:
      - "apps/worker/**"
      - "packages/shared/**"
      - "packages/icons/dist/index.json"
      - ".github/workflows/deploy-worker.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - preview

concurrency:
  group: deploy-worker-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10"

jobs:
  # Pre-deployment checks
  pre-deploy:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint worker
        run: pnpm --filter @svg-api/worker lint

      - name: Type check worker
        run: pnpm --filter @svg-api/worker typecheck

      - name: Run worker tests
        run: pnpm --filter @svg-api/worker test

  # Deploy to Cloudflare Workers
  deploy:
    name: Deploy to Cloudflare
    needs: pre-deploy
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy Worker
        id: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd apps/worker
          ENV=${{ github.event.inputs.environment || 'production' }}
          pnpm exec wrangler deploy --env $ENV

          # Get deployment URL
          if [ "$ENV" = "production" ]; then
            echo "url=https://api.svg-api.com" >> $GITHUB_OUTPUT
          else
            echo "url=https://preview.svg-api.workers.dev" >> $GITHUB_OUTPUT
          fi

      - name: Health Check
        run: |
          sleep 5
          DEPLOY_URL=${{ steps.deploy.outputs.url }}
          echo "Checking health at $DEPLOY_URL/health"
          curl -sf "$DEPLOY_URL/health" || echo "Health check skipped"

      - name: Verify Deployment
        run: |
          DEPLOY_URL=${{ steps.deploy.outputs.url }}
          echo "Verifying deployment at $DEPLOY_URL/version"
          curl -sf "$DEPLOY_URL/version" || echo "Version check skipped"

      - name: Notify on Success
        if: success()
        run: |
          echo "✅ Worker deployed successfully to ${{ steps.deploy.outputs.url }}"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "❌ Worker deployment failed"

  # Smoke tests after deployment
  smoke-test:
    name: Post-deployment Smoke Tests
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run smoke tests
        env:
          API_URL: ${{ needs.deploy.outputs.url }}
        run: |
          echo "Running smoke tests against $API_URL"
          # Test health endpoint
          curl -sf "$API_URL/health" || exit 1
          # Test version endpoint
          curl -sf "$API_URL/version" || exit 1
          # Test search endpoint
          curl -sf "$API_URL/search?q=home" || exit 1
          # Test icon endpoint
          curl -sf "$API_URL/icons/home?source=lucide" || exit 1
          echo "✅ All smoke tests passed"
